<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="social_container">
      <section class="card_container">
        <img class="social_img" src="./assets/images/avatar-jessica.jpeg" />
        <p>Jessica Randall London</p>
        <p>United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
      </section>
      <section class="button_container">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </section>
    </main>
  </body>
  <footer>
    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/TzzJokerzzT" target="_blank">Alexis Buelvas</a
      >.
    </section>
  </footer>
</html>
